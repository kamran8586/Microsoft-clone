<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/output.css">
    <link rel="stylesheet" href="style/myStyle.css">
    <link rel="stylesheet" href="fontawesome/all.min.css">
    <title>Microsoft</title>
</head>

<body>
    <div class="container lg:w-[90%] lg:mx-auto mt-5">
        <header class="navbar lg:flex lg:items-center">
            <a href="#home" class="logo lg:flex lg:space-x-2 lg:items-center">
                <img src="images/logo.jpg" alt="Microsoft" class="w-6 z-50">
                <div class="para text-gray-700 font-semibold lg:text-xl">Microsoft</div>
            </a>
            <ul class="nav-left lg:flex lg:items-center lg:ml-9 lg:space-x-4 lg:text-xs">
                <li><a href="#ms365" class="underline-on-hover lg:relative lg:py-1">Microsoft 365 </a></li>
                <li><a href=" #office" class="underline-on-hover lg:relative lg:py-1">Office</a></li>
                <li><a href="#windows" class="underline-on-hover lg:relative lg:py-1">Windows</a></li>
                <li><a href="#support" class="underline-on-hover lg:relative lg:py-1">Support</a></li>
            </ul>
            <ul class="nav-right lg:ml-auto lg:flex lg:space-x-5 lg:text-sm">
                <li class="dropdown">
                    <a href="#allms" class="underline-on-hover lg:relative lg:py-1 lg:text-xs inline-block ">All
                        Microsoft <i class="fa-solid fa-caret-down text-gray-600 inline-block ml-1"></i></a>
                </li>

                <li><a href="#search" class="underline-on-hover lg:relative lg:py-1">
                        Search <i class="fa-solid fa-magnifying-glass"></i></a>
                </li>
                <li><a href="#card" class="underline-on-hover lg:relative lg:py-1">Cart</a></li>
                <li><a href="signin" class="underline-on-hover lg:relative lg:py-1">Sign in</a></li>
            </ul>
        </header>
    </div>
    <script src="fontawesome/all.min.js"></script>
</body>

</html>
